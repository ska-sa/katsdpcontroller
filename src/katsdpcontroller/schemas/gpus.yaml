$schema: "http://json-schema.org/draft-07/schema#"
type: array
items:
  type: object
  properties:
    uuid:
      type: string
      minLength: 1
    driver_version:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    compute_capability:
      type: array
      items:
        type: integer
        minimum: 0
      minLength: 2
      maxLength: 2
    device_attributes:
      type: object
    numa_node:
      type: integer
      minimum: 0
  required:
    - name
    - compute_capability
    - device_attributes
    - uuid
