$schema: http://json-schema.org/draft-07/schema#
type: array
items:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    network:
      anyOf:
        - type: string
          minLength: 1
        - type: array
          items:
            type: string
            minLength: 1
          minItems: 1
          uniqueItems: true
    ipv4_address:
      type: string
      format: ipv4
    numa_node:
      type: integer
      minimum: 0
    infiniband_devices:
      type: array
      items:
        type: string
        minLength: 1
    infiniband_multicast_loopback:
      type: boolean
      default: true
  required:
    - name
    - network
    - ipv4_address
